version: '3.3'
services:

  collector:
    image: timveil/oo-docker-remote-collector:latest
    env_file:
      - overops-key.env
    ports:
      - "6060:6060"

  sidecar:
    image: timveil/oo-docker-agent-sidecar
    volumes:
      - sidecar-volume:/opt/takipi
    environment:
      - SERVICE_PRECONDITION=collector:6060

  cassandra:
    image: bitnami/cassandra
    env_file:
      - overops-agent.env
    environment:
      - TAKIPI_ARGS=takipi.debug.logconsole,takipi.server.name=cassandra-container
      - SERVICE_PRECONDITION=collector:6060

    volumes:
      - sidecar-volume:/sidecar

volumes:
  sidecar-volume: