version: '3.3'
services:

  collector:
    image: timveil/oo-docker-remote-collector:latest
    env_file:
      - overops-key.env
    ports:
      - "6060:6060"

  sidecar:
    image: timveil/oo-docker-agent-sidecar
    volumes:
      - sidecar-volume:/opt/takipi

  nifi:
    image: apache/nifi
    env_file:
      - overops-agent.env
    environment:
      - TAKIPI_ARGS=takipi.debug.logconsole,takipi.server.name=nifi-container
      - SERVICE_PRECONDITION=collector:6060
    volumes:
      - sidecar-volume:/sidecar
    ports:
      - "8080:8080"

volumes:
  sidecar-volume: