apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector-deployment

spec:

  selector:
    matchLabels:
      app: overops
      component: collector

  replicas: 3

  template:
    metadata:
      labels:
        app: overops
        component: collector

    spec:
      containers:
        - name: remote-collector
          image: timveil/oo-docker-remote-collector:alpine
          ports:
            - name: listen-on
              containerPort: 6060
          env:
            - name: TAKIPI_SECRET_KEY
              value: "CHANGE_ME"
